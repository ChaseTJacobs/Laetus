<div class="register-container rounded">
    <h2>Register for Wayfinder!</h2>
    <form [formGroup]="rForm" (ngSubmit)="submitUserInfo(rForm.value)">
      <div class="py-3">
        <fieldset id="userInfo">
          <div class="px-3">
            <div class="form-group text-left font-weight-bold">
              <label class="pl-1" for="firstname">First and Last Name</label>
              <input class="form-control" [ngClass]="{'is-invalid': rForm.controls.firstname.invalid && rForm.controls.firstname.dirty}" id="firstname" placeholder="John Doe" type="text" formControlName="firstname">
              <div class="invalid-feedback" *ngIf="rForm.controls.firstname.invalid || (rForm.controls.firstname.pristine && !submitted)">
                *Please enter your FIRST AND LAST name
              </div>
            </div>
<!--
            <div class="form-group text-left font-weight-bold">
              <label class="pl-1" for="lastname">Last Name</label>
              <input class="form-control" [ngClass]="{'is-invalid': invalidInput('lastname')}" id="lastname" placeholder="Doe" type="text" formControlName="lastname">
            </div>
-->

            <div class="form-group text-left font-weight-bold">
              <label class="pl-1" for="emailInput">Email</label>
              <input class="form-control" [ngClass]="{'is-invalid': rForm.controls.email.invalid && rForm.controls.email.dirty}" id="emailInput" placeholder="johndoe@email.com" type="email" formControlName="email">
              <small class="form-text text-dark"> NOTE: A verification email will be sent to this email before your account will be activated</small>
              <div class="invalid-feedback" *ngIf="rForm.controls.email.invalid || (rForm.controls.email.pristine && !submitted)">
                *Please provide a valid email
              </div>
            </div>
            <div class="form-group text-left font-weight-bold">
              <label class="pl-1" for="password">Password</label>
              <input class="form-control" [ngClass]="{'is-invalid': matchPass()}" id="password" placeholder="Password" type="password" formControlName="password">
              <input class="form-control" [ngClass]="{'is-invalid': matchPass()}" placeholder="Confirm Password" type="password" formControlName="confirmPass">
              <div class="invalid-feedback" ng-show="matchPass()">
                *Passwords must match!
              </div>
            </div>
            <input type="submit" class="btn btn-teal pr-5 pl-5" value="Submit Form">
          </div>
        </fieldset>

      </div>

    </form>

</div>
