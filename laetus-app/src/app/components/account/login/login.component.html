<div class="login-container">

  <form [formGroup]="loginForm">
    <div class="form-container">
      <fieldset class="container" id="userInfo">
        <legend>Login to Wayfinder</legend>

        <input class="form-control" type="text" placeholder="email" formControlName="username">
        <input class="form-control" type="password" placeholder="password" formControlName="password">
        <input type="submit" class="btn btn-teal" (click)="loginRequest(loginForm.value)" value="Login">
        <a> Forgot password?</a>
      </fieldset>
    </div>
  </form>
</div>
